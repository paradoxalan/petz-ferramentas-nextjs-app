    <div class="">

      <h1>Gerar dados prioridade abastecimento</h1>

      <div class="" style="padding-bottom: 8px">

        
        <div class="card">
          <div class="card-body">
              <div class="row">
                <div class="col-6">
                  <div class="w3-responsive">
                    <div class="mb-3">
                      <label for="userInput" class="form-label">Inserir dados romaneio</label>
                      <textarea class="form-control" id="inputRomaneio" rows="6"></textarea>
                    </div>
                    
                  </div>
                </div>
                <div class="col-6">
                  <div class="mb-3">
                    <label for="userInput" class="form-label">Inserir dados estoque atual</label>
                    <textarea class="form-control" id="inputEstoque" rows="6"></textarea>
                  </div>
                    
                </div>
              </div>
              <div class="row">
                <div class="col-10">
                  <p>&nbsp;</p>
                </div>
                <div class="col-2">
                  <button id="gerar" class="btn btn-lg btn btn-primary">Gerar</button>
                </div>
              </div>
              
            </div>
          </div>

          <div class="row">
            <div class="col-12">
              <div class="bordered">
                <h4 id="titlePending">Relatório pré-visualização dos dados <span></span> </h4>
                <div class="" id="relatPreVisualiza">
                  <table id="relatorio" class="display datatable" style="width:100%">
                    <thead>
                      <tr>
                        <th>Código</th>
                        <th>Descrição produto</th>
                        <th>Quantidade</th>
                        <th>Estoque atual loja</th>
                      </tr>
                    </thead>
                    <tbody>
                      
                    </tbody>
                  </table>

                </div>
                
              </div>
            </div>
